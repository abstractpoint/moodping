<template name="warning">
<div class="row">
	<div class="col-md-12">
		<hr>
		{{#if isHTTPS}}
		{{else}}
		<div class="alert alert-danger" role="alert">You are connected without using HTTPS which makes it not possible to mainain a persistent connection for audio. <a class="alert-link" href="https://moodping.meteor.com/">Go here to re-connect with HTTPS.</a></div>
		{{/if}}
	</div>
</div>
</template>
